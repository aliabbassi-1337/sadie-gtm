name: Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/key.pem
          chmod 600 ~/.ssh/key.pem

      - name: Get EC2 instance IPs
        id: get-ips
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: eu-north-1
        run: |
          IPS=$(aws ec2 describe-instances \
            --region eu-north-1 \
            --filters "Name=instance-state-name,Values=running" "Name=tag:Project,Values=sadie-gtm" \
            --query 'Reservations[*].Instances[*].PublicIpAddress' \
            --output text)
          echo "ips=$IPS" >> $GITHUB_OUTPUT
          echo "Found instances: $IPS"

      - name: Deploy to EC2 instances
        run: |
          IPS="${{ steps.get-ips.outputs.ips }}"

          if [ -z "$IPS" ]; then
            echo "No running instances found"
            exit 1
          fi

          for ip in $IPS; do
            echo "=== Deploying to $ip ==="

            ssh -i ~/.ssh/key.pem -o ConnectTimeout=30 -o StrictHostKeyChecking=no ubuntu@$ip '
              cd ~/sadie-gtm
              git pull origin main
              sudo systemctl restart detection
            ' || echo "Failed: $ip"

            echo "Done with $ip"
          done

          echo "=== Deployment complete ==="
