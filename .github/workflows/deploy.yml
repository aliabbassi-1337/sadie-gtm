name: Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 instances
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: eu-north-1
        run: |
          # Setup SSH
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/key.pem
          chmod 600 ~/.ssh/key.pem

          # Get EC2 instance IPs
          pip install awscli > /dev/null
          IPS=$(aws ec2 describe-instances \
            --region eu-north-1 \
            --filters "Name=instance-state-name,Values=running" "Name=tag:Project,Values=sadie-gtm" \
            --query 'Reservations[*].Instances[*].PublicIpAddress' \
            --output text)

          if [ -z "$IPS" ]; then
            echo "No running instances found"
            exit 1
          fi

          echo "Deploying to: $IPS"

          # Deploy to each instance
          for ip in $IPS; do
            echo "=== Deploying to $ip ==="
            ssh -i ~/.ssh/key.pem -o ConnectTimeout=30 -o StrictHostKeyChecking=no ubuntu@$ip '
              cd ~/sadie-gtm
              git fetch origin main
              git reset --hard origin/main
              sudo systemctl restart detection
              echo "Done"
            ' || echo "Failed to deploy to $ip"
          done

          echo "=== Deployment complete ==="
