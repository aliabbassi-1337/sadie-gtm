services:
  local_db:
    image: postgis/postgis:17-3.5-alpine
    platform: linux/amd64
    container_name: sadie-gtm-local-db
    environment:
      POSTGRES_USER: sadie
      POSTGRES_PASSWORD: sadie_dev_password
      POSTGRES_DB: sadie_gtm
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sadie -d sadie_gtm"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
