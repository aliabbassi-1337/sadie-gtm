# Workflow definitions and schedules for Sadie GTM

workflows:
  scraper:
    description: Scrape hotels from Serper for cities/states
    command: uv run main.py scraper
    schedule: "0 6 * * *"  # Daily at 6am
    enabled: true

  # detect_dispatcher:
  #   description: Poll for scraped hotels and send to detect queue
